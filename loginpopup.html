<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Bin Buddy Login</title>
  <link rel="stylesheet" href="loginpopup.css"/>
  <link href="https://fonts.googleapis.com/css2?family=Rubik&display=swap" rel="stylesheet">
</head>
<body>
  <div class="header-bar">
    <button class="close-btn">&times;</button>
  </div>

  <div class="container">
    <div class="logo-section">
      <img src="binbuddy logo.png" alt="Bin Icon" class="bin-icon" />
      <div class="title-text">
        <h2>THE BIN-BUDDY</h2>
        <p>Waste Management</p>
      </div>
    </div>

    <h1 class="login-text">Please login to<br>continue!</h1>

    <div class="login-btn-section">
      <span class="login-icon">&#10142;</span>
      <button class="login-btn">LOGIN</button>
    </div>
  </div>
</body>
</html>
