<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Analytics & Report</title>
  <link rel="stylesheet" href="analytics.css">
</head>
<body>
  <div class="container">
    <!-- Sidebar -->
    <div class="sidebar">
        <h1>Analytics & Report</h1>
      <div class="profile-section">
        <img src="profile.png" alt="Profile Image" class="profile-img">
      </div>
      <ul class="nav">
        <li><span class="icon">🏠</span> Dashboard</li>
        <li><span class="icon">🧑‍🦽</span> Manage Pickups</li>
        <li><span class="icon">👥</span> Manage Users</li>
        <li class="active"><span class="icon">📊</span> Analytics & Report</li>
        <li><span class="icon">🔓</span> Logout</li>
      </ul>
    </div>

    <!-- Main Content -->
    <div class="main-content">
      <div class="chart-section">
        <h2>Waste Collection (kg)</h2>
        <img src="chart.png" alt="Chart" class="chart-img">
        <div class="legend">
          <span class="legend-item green">● Biodegradable</span>
          <span class="legend-item blue">● Non-Biodegradable</span>
          <span class="legend-item teal">● Recyclable</span>
        </div>
      </div>

      <div class="summary">
        <p><strong>Total Pickups</strong><br><span class="number">1500</span></p>
        <p><strong>Total Waste Collected</strong><br><span class="number">123,456 kg</span></p>
        <div class="recycle-box">
          <p><strong>Recyclable</strong></p>
          <img src="recycle-icon.png" alt="Recycle Icon" class="recycle-icon">
          <p class="recycle-weight">678kg</p>
          <p class="recycle-label">♻️ Recyclable</p>
        </div>
      </div>
    </div>
  </div>
</body>
</html>
