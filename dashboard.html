<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f9f9f9;
        }

        .dashboard-header {
            background-color: #007bff;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .dashboard-header h1 {
            margin: 0;
        }

        .dashboard-content {
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            padding: 20px;
        }

        .dashboard-content p {
            font-size: 18px;
            color: #333;
        }

        .action-buttons {
            margin-top: 20px;
        }

        .action-buttons button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            background-color: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }

        .action-buttons button:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <div class="dashboard-header">
        <h1>Welcome to Your Dashboard</h1>
    </div>
    <div class="dashboard-content">
        <p>Welcome, user! Here you can manage your account, track progress, and access personalized features.</p>
        <div class="action-buttons">
            <button onclick="manageAccount()">Manage Account</button>
            <button onclick="viewReports()">View Reports</button>
            <button onclick="logout()">Logout</button>
        </div>
    </div>
    <script>
        function manageAccount() {
            alert("Navigating to account management...");
            // Redirect to account management page
            window.location.href = "account-management.html";
        }

        function viewReports() {
            alert("Navigating to reports page...");
            // Redirect to reports page
            window.location.href = "reports.html";
        }

        function logout() {
            alert("Logging out...");
            // Redirect to login page
            window.location.href = "login.html";
        }
    </script>
</body>
</html>
