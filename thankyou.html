<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Feedback</title>
    <link rel="stylesheet" href="thankyou.css">
</head>
<body>

<div class="payment-feedback" id="feedbackBox">
    <div class="close-btn" onclick="closeFeedback()">&times;</div>
    <div class="checkmark">✅</div>
    <h1>Thank You!</h1>
    <p>Pickup request confirmed. Our team will be on their way soon.</p>
</div>

<script src="script.js"></script>
<script>
    function closeFeedback() {
      const box = document.getElementById("feedbackBox");
      box.style.opacity = "0";
      setTimeout(() => {
        window.location.href = "dashboardB.php"; // ✅ navigate to .html
      }, 300);
    }
  
    // Auto close after 5 seconds
    setTimeout(() => {
      closeFeedback();
    }, 5000);
  </script>
  
</body>
</html>
