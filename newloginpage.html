<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin-Buddy Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="newloginpage.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <img src="https://cdn.builder.io/api/v1/image/assets/TEMP/1d0b3ad1b80dd24c5174602c3acccc0135a6bf32?placeholderIfAbsent=true" alt="Logo" class="logo" />
        <div class="title">THE BIN-BUDDY</div>
        <div class="subtitle">Waste Management</div>
        <div class="quote">
          "Join us in making a difference, log in to manage your waste smarter."
        </div>
        <form class="login-form">
          <div class="input-group">
            <input
              type="text"
              placeholder="username ......"
              class="input-field"
            />
            <span class="icon">
              <svg
                width="27"
                height="27"
                viewBox="0 0 27 27"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="user-icon"
              >
                <path
                  d="M13.5 11.25C15.9853 11.25 18 9.23528 18 6.75C18 4.26472 15.9853 2.25 13.5 2.25C11.0147 2.25 9 4.26472 9 6.75C9 9.23528 11.0147 11.25 13.5 11.25Z"
                  fill="black"
                />
                <path
                  opacity="0.5"
                  d="M22.5 19.6875C22.5 22.4831 22.5 24.75 13.5 24.75C4.5 24.75 4.5 22.4831 4.5 19.6875C4.5 16.8919 8.52975 14.625 13.5 14.625C18.4703 14.625 22.5 16.8919 22.5 19.6875Z"
                  fill="black"
                />
              </svg>
            </span>
          </div>
          <div class="input-group">
            <input type="password" placeholder="Password" class="input-field" />
            <span class="icon" id="togglePassword">
              <svg
                width="30"
                height="30"
                viewBox="0 0 30 30"
                fill="none"
                xmlns="http://www.w3.org/2000/svg"
                class="eye-icon"
              >
                <path
                  d="M15 11.25C14.0054 11.25 13.0516 11.6451 12.3483 12.3483C11.6451 13.0516 11.25 14.0054 11.25 15C11.25 15.9946 11.6451 16.9484 12.3483 17.6517C13.0516 18.3549 14.0054 18.75 15 18.75C15.9946 18.75 16.9484 18.3549 17.6517 17.6517C18.3549 16.9484 18.75 15.9946 18.75 15C18.75 14.0054 18.3549 13.0516 17.6517 12.3483C16.9484 11.6451 15.9946 11.25 15 11.25ZM15 21.25C13.3424 21.25 11.7527 20.5915 10.5806 19.4194C9.40848 18.2473 8.75 16.6576 8.75 15C8.75 13.3424 9.40848 11.7527 10.5806 10.5806C11.7527 9.40848 13.3424 8.75 15 8.75C16.6576 8.75 18.2473 9.40848 19.4194 10.5806C20.5915 11.7527 21.25 13.3424 21.25 15C21.25 16.6576 20.5915 18.2473 19.4194 19.4194C18.2473 20.5915 16.6576 21.25 15 21.25ZM15 5.625C8.75 5.625 3.4125 9.5125 1.25 15C3.4125 20.4875 8.75 24.375 15 24.375C21.25 24.375 26.5875 20.4875 28.75 15C26.5875 9.5125 21.25 5.625 15 5.625Z"
                  fill="black"
                />
              </svg>
            </span>
          </div>
        </form>
        <div class="signup-prompt">
          <span>Dont have an account ?</span>
          <span class="signup-link">Sign up</span>
        </div>
        <button class="login-button">Log in</button>
      </div>
    </div>
    <script src="newloginpage.js"></script>
  </body>
</html>
