<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Sign Up - The Bin-Buddy Waste Management</title>
    <link rel="stylesheet" href="signup2.css" />
    <link rel="stylesheet" href="signup.css" />
  </head>
  <body>
    <main class="sign-up" data-model-id="227:82">
      <div class="overlap-group-wrapper">
        <div class="overlap-group">
          <header class="overlap">
            <img class="rectangle" src="binbuddy logo.png" alt="The Bin-Buddy logo" />
            <h1 class="text-wrapper">THE BIN-BUDDY</h1>
            <p class="div">Waste Management</p>
          </header>
          <h2 class="text-wrapper-3">Sign Up</h2>
          <form>
            <div class="overlap-3">
              <label for="full-name" class="visually-hidden">Full name</label>
              <input type="text" id="full-name" name="full-name" class="rectangle-2" placeholder="Full name" required />
            </div>
            <div class="div-wrapper">
              <label for="email" class="visually-hidden">Email Address</label>
              <input type="email" id="email" name="email" class="rectangle-2" placeholder="Email Address" required />
            </div>
            <div class="overlap-4">
              <label for="password" class="visually-hidden">Password</label>
              <input
                type="password"
                id="password"
                name="password"
                class="rectangle-2"
                placeholder="Password"
                required
              />
            </div>
            <div class="overlap-5">
              <label for="confirm-password" class="visually-hidden">Confirm Password</label>
              <input
                type="password"
                id="confirm-password"
                name="confirm-password"
                class="rectangle-2"
                placeholder="Confirm Password"
                required
              />
            </div>
            <div class="overlap-6">
              <label for="user-type" class="visually-hidden">User Type</label>
              <select id="user-type" name="user-type" class="rectangle-2" required>
                <option value="" disabled selected>User Type</option>
                <option value="user">User</option>
                <option value="waste-collector">Waste Collector</option>
                <option value="admin">Admin</option>
              </select>
              <img
                class="ri-arrow-drop-down"
                src="dropdownimg.png"
                alt="Dropdown arrow"
                aria-hidden="true"
              />
            </div>
            <button type="submit" class="overlap-2">
              <img class="img" src="signup.png" alt="" aria-hidden="true" />
            </button>
          </form>
          <p class="p">Already have an account?</p>
          <a href="#" class="overlap-10">
            <span class="text-wrapper-11">Log in</span>
          </a>
        </div>
      </div>
    </main>
  </body>
</html>
