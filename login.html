<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Bin-Buddy Login</title>
    <link
      rel="stylesheet"
      href="https://cdn.jsdelivr.net/npm/@tabler/icons-webfont@latest/dist/tabler-icons.min.css"
    />
    <link rel="stylesheet" href="newloginpage.css" />
  </head>
  <body>
    <div class="container">
      <div class="login-card">
        <img
          src="https://cdn.builder.io/api/v1/image/assets/TEMP/1d0b3ad1b80dd24c5174602c3acccc0135a6bf32?placeholderIfAbsent=true"
          alt="Logo"
          class="logo"
        />
        <div class="title">THE BIN-BUDDY</div>
        <div class="subtitle">Waste Management</div>
        <div class="quote">
          "Join us in making a difference, log in to manage your waste smarter."
        </div>

        <!-- âœ… Form sends to login.php -->
        <form class="login-form" action="login.php" method="post">
          <!-- Email input -->
          <div class="input-group">
            <input
              type="email"
              name="email"
              placeholder="Email address"
              class="input-field"
              required
            />
            <span class="icon">
              <i class="ti ti-user"></i>
            </span>
          </div>

          <!-- Password input -->
          <div class="input-group">
            <input
              type="password"
              name="password"
              placeholder="Password"
              class="input-field"
              required
            />
            <span class="icon" id="togglePassword">
              <i class="ti ti-eye"></i>
            </span>
          </div>

          <!-- Forgot / Sign Up -->
          <div class="signup-prompt">
            <a href="forgot-password.html" class="signup-link" style="margin-right: auto;">Forgot Password?</a>
            <span>Don't have an account? <a href="signup.html" class="signup-link">Sign up</a></span>
          </div>

          <!-- Login button -->
          <button type="submit" class="login-button">Log in</button>
        </form>
      </div>
    </div>

    <!-- Optional: JS for password toggle -->
    <script>
      const toggle = document.getElementById("togglePassword");
      const passwordField = document.querySelector('input[name="password"]');

      toggle.addEventListener("click", () => {
        const type = passwordField.type === "password" ? "text" : "password";
        passwordField.type = type;
        toggle.innerHTML =
          type === "password"
            ? '<i class="ti ti-eye"></i>'
            : '<i class="ti ti-eye-off"></i>';
      });
    </script>
  </body>
</html>
